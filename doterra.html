        function applyFilters() { const filterTyp = document.getElementById('filter-typ').value.toLowerCase(); const filterProdukt = document.getElementById('filter-produkt').value.toLowerCase(); document.getElementById('clear-produkt-filter').style.display = filterProdukt ? 'block' : 'none'; let filtered = allProducts; if (filterTyp) { filtered = filtered.filter(p => p.Typ.toLowerCase() === filterTyp); } if (filterProdukt) { filtered = filtered.filter(p => p.Produkt.toLowerCase().includes(filterProdukt)); } renderProducts(filtered); }
        function renderProducts(products) { document.getElementById('product-count').textContent = `(${products.length})`; const body = document.getElementById("products-body"); body.innerHTML = ""; products.forEach(p => { const row = document.createElement("tr"); row.innerHTML = `<td>${p.Typ}</td><td>${p.Produkt}</td><td>${p.Unit}</td><td>${p.PV}</td><td>${p["Retail (zł)"]}</td><td>${p["Whls (zł)"]}</td><td><button onclick='addToCart(${JSON.stringify(p.Produkt)})'>Dodaj</button></td>`; body.appendChild(row); }); }
        function renderCart() { const cartDiv = document.getElementById("cart-items"); if (cart.length === 0) { cartDiv.innerHTML = "<p>Twoja lista jest pusta.</p>"; updateTotals(); return; } cartDiv.innerHTML = ""; cart.forEach(item => { cartDiv.innerHTML += `<div class="cart-item"><div class="cart-item-info"><div class="cart-item-name">${item.Produkt} (${item.Typ})</div></div><div><input type="number" value="${item.quantity}" min="1" onchange='updateQuantity(${JSON.stringify(item.Produkt)}, this.value)'><button onclick='removeFromCart(${JSON.stringify(item.Produkt)})'>Usuń</button></div></div>`; }); updateTotals(); }
        function addToCart(productName) { const item = cart.find(i => i.Produkt === productName); if (item) { item.quantity++; } else { const product = allProducts.find(p => p.Produkt === productName); if (product) { cart.push({ ...product, quantity: 1 }); } } renderCart(); }
        function updateQuantity(productName, qty) { const item = cart.find(i => i.Produkt === productName); if (item) { item.quantity = Math.max(1, parseInt(qty, 10)); } renderCart(); }
        function removeFromCart(productName) { cart = cart.filter(i => i.Produkt !== productName); renderCart(); }
        function clearCart() { cart = []; renderCart(); }
        function updateTotals() { let totalWhls = 0, totalRetail = 0, totalPv = 0; const parse = v => parseFloat(String(v).replace(",", ".").replace("-", "0")) || 0; cart.forEach(item => { totalWhls += parse(item["Whls (zł)"]) * item.quantity; totalRetail += parse(item["Retail (zł)"]) * item.quantity; totalPv += parse(item.PV) * item.quantity; }); document.getElementById("total-hurt").textContent = totalWhls.toFixed(2); document.getElementById("total-detal").textContent = totalRetail.toFixed(2); document.getElementById("total-pv").textContent = totalPv.toFixed(2); }
        document.addEventListener("DOMContentLoaded", () => {
            const filterTypEl = document.getElementById('filter-typ');
            const filterProduktEl = document.getElementById('filter-produkt');
            const clearProduktBtn = document.getElementById('clear-produkt-filter');
            applyFilters();
            filterTypEl.addEventListener('change', applyFilters);
            filterProduktEl.addEventListener('input', applyFilters);
            clearProduktBtn.addEventListener('click', () => { filterProduktEl.value = ''; applyFilters(); });
            document.getElementById("clear-cart-btn").addEventListener("click", clearCart);
        });
