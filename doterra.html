        function applyFilters() { const filterProdukt = document.getElementById('search-box').value.toLowerCase(); document.getElementById('clear-search-btn').style.display = filterProdukt ? 'block' : 'none'; const filtered = allProducts.filter(p => p.Produkt.toLowerCase().includes(filterProdukt)); renderProducts(filtered); }
        function renderProducts(products) { document.getElementById('product-count').textContent = `(${products.length})`; const body = document.getElementById("products-body"); body.innerHTML = ""; products.forEach(p => { const row = document.createElement("tr"); row.innerHTML = `<td>${p.Produkt}</td><td>${p.Unit}</td><td>${p.PV}</td><td>${p["Retail (z≈Ç)"]}</td><td>${p["Whls (z≈Ç)"]}</td><td><button onclick='addToCart(${JSON.stringify(p.Produkt)})'>Dodaj</button></td>`; body.appendChild(row); }); }
        function renderCart() { const cartDiv = document.getElementById("cart-items"); if (cart.length === 0) { cartDiv.innerHTML = "<p>Twoja lista jest pusta.</p>"; updateTotals(); return; } cartDiv.innerHTML = ""; cart.forEach(item => { cartDiv.innerHTML += `<div class="cart-item"><div class="cart-item-info"><div class="cart-item-name">${item.Produkt}</div></div><div><input type="number" value="${item.quantity}" min="1" onchange='updateQuantity(${JSON.stringify(item.Produkt)}, this.value)'><button onclick='removeFromCart(${JSON.stringify(item.Produkt)})'>Usu≈Ñ</button></div></div>`; }); updateTotals(); }
        function addToCart(productName) { const item = cart.find(i => i.Produkt === productName); if (item) { item.quantity++; } else { const product = allProducts.find(p => p.Produkt === productName); if (product) { cart.push({ ...product, quantity: 1 }); } } renderCart(); }
        function updateQuantity(productName, qty) { const item = cart.find(i => i.Produkt === productName); if (item) { item.quantity = Math.max(1, parseInt(qty, 10)); } renderCart(); }
        function removeFromCart(productName) { cart = cart.filter(i => i.Produkt !== productName); renderCart(); }
        function clearCart() { cart = []; renderCart(); }
        function updateTotals() { let totalWhls = 0, totalRetail = 0, totalPv = 0; const parse = v => parseFloat(String(v).replace(",", ".").replace("-", "0")) || 0; cart.forEach(item => { totalWhls += parse(item["Whls (z≈Ç)"]) * item.quantity; totalRetail += parse(item["Retail (z≈Ç)"]) * item.quantity; totalPv += parse(item.PV) * item.quantity; }); document.getElementById("total-hurt").textContent = totalWhls.toFixed(2); document.getElementById("total-detal").textContent = totalRetail.toFixed(2); document.getElementById("total-pv").textContent = totalPv.toFixed(2); }
