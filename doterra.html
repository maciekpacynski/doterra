
<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Interaktywny Cennik doTERRA</title><style>body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;display:flex;flex-wrap:wrap;margin:0;background-color:#f9f9f9}#main-content{flex:3;padding:20px;min-width:300px}#sidebar{flex:1;padding:20px;border-left:1px solid #ccc;background-color:#fff;min-width:280px;box-shadow:-2px 0 5px rgba(0,0,0,.05)}table{width:100%;border-collapse:collapse;background:#fff}th,td{border:1px solid #ddd;padding:6px 8px;text-align:left}th{background-color:#f2f2f2;font-weight:600}tr:nth-child(even){background-color:#f9f9f9}#search-box{width:100%;padding:12px;margin-bottom:20px;border:1px solid #ccc;border-radius:5px;font-size:16px}.cart-item{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid #eee}.cart-item-info{flex-grow:1;margin-right:10px}.cart-item-name{font-weight:700}.cart-item input{width:50px;text-align:center}.cart-item button,#products-table button{background-color:#dc3545;color:#fff;border:none;padding:5px 10px;border-radius:3px;cursor:pointer}#products-table button{background-color:#007bff}#summary p{margin:10px 0;font-size:1.1em}h1,h2{color:#333}</style></head><body><div id="main-content"><h1>Lista Produkt√≥w doTERRA</h1><input type="text" id="search-box" placeholder="üîé Szukaj po nazwie produktu..."><div id="table-container"><table id="products-table"><thead><tr><th>Nazwa Produktu</th><th>Cena Hurtowa</th><th>Cena Detaliczna</th><th>PV</th><th>Akcja</th></tr></thead><tbody id="products-body"></tbody></table></div></div><div id="sidebar"><h2>Twoja Lista</h2><div id="cart-items"><p>Twoja lista jest pusta.</p></div><hr><div id="summary"><h3>Podsumowanie</h3><p><strong>Suma PV:</strong> <span id="total-pv">0.00</span></p><p><strong>Suma Hurtowa:</strong> <span id="total-hurt">0.00</span> z≈Ç</p><p><strong>Suma Detaliczna:</strong> <span id="total-detal">0.00</span> z≈Ç</p></div></div><script>const allProducts=[];let cart=[];function renderProducts(t){const e=document.getElementById("products-body");e.innerHTML="",t.forEach(t=>{const o=document.createElement("tr");o.innerHTML=`<td>${t["Nazwa Produktu"]}</td><td>${t["Cena Hurtowa w PLN"]}</td><td>${t["Cena Detaliczna w PLN"]}</td><td>${t.PV}</td><td><button onclick="addToCart('${t["Kod Produktu"]}')">Dodaj</button></td>`,e.appendChild(o)})}function renderCart(){const t=document.getElementById("cart-items");if(0===cart.length)return t.innerHTML="<p>Twoja lista jest pusta.</p>",void updateTotals();t.innerHTML="",cart.forEach(e=>{t.innerHTML+=`<div class="cart-item"><div class="cart-item-info"><div class="cart-item-name">${e["Nazwa Produktu"]}</div></div><div><input type="number" value="${e.quantity}" min="1" onchange="updateQuantity('${e["Kod Produktu"]}', this.value)"><button onclick="removeFromCart('${e["Kod Produktu"]}')">Usu≈Ñ</button></div></div>`}),updateTotals()}function addToCart(t){const o=cart.find(e=>e["Kod Produktu"]===t);if(o)o.quantity++;else{const o=allProducts.find(o=>o["Kod Produktu"]===t);o&&cart.push({...o,quantity:1})}renderCart()}function updateQuantity(t,e){const o=cart.find(o=>o["Kod Produktu"]===t);o&&(o.quantity=Math.max(1,parseInt(e,10))),renderCart()}function removeFromCart(t){cart=cart.filter(o=>o["Kod Produktu"]!==t),renderCart()}function updateTotals(){let t=0,e=0,o=0;const n=t=>parseFloat(String(t).replace(",","."))||0;cart.forEach(r=>{t+=n(r["Cena Hurtowa w PLN"])*r.quantity,e+=n(r["Cena Detaliczna w PLN"])*r.quantity,o+=n(r.PV)*r.quantity}),document.getElementById("total-hurt").textContent=t.toFixed(2),document.getElementById("total-detal").textContent=e.toFixed(2),document.getElementById("total-pv").textContent=o.toFixed(2)}document.getElementById("search-box").addEventListener("input",t=>{const e=t.target.value.toLowerCase();renderProducts(allProducts.filter(t=>t["Nazwa Produktu"].toLowerCase().includes(e)))}),document.addEventListener("DOMContentLoaded",()=>{renderProducts(allProducts)});</script></body></html>
